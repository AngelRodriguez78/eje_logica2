<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function exibirAlerta(evento){
            var x = evento.pageX - pantalla.offsetLeft; //pos x
            var y = evento.pageY - pantalla.offsetTop; //pos y
            console.log(evento);
            alert(x + "," + y);
        }
            function dibujarCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle = "blue"  //definiendo circulo
            pincel.beginPath(); // iniciando
            pincel.arc(x, y, 10, 0, 2 * 3.14); // caracteristica
            pincel.fill(); // ejecusion
            console.log(x + "," + y);

        }

        // Aquí viene la llamada a la función con el evento onclick

        pantalla.onclick = dibujarCirculo;

    </script>
</body>

</html>
