<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica 2 Programa 2</title>
</head>

<body>
    <header>
        <h1> Ejercicio 2 Canva</h1>
    </header>

    <canvas width="600" height="400">Cavasuki</canvas>


    <script>
        function dibujarCuadradoVerde(x,y,color) {

            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = color;  //propiedad
            pincel.fillRect(x, y, 50, 50);  // funcion
            pincel.strokeStyle = "black"; // propiedad
            pincel.strokeRect(x, y, 50, 50) //funcion

        }

        dibujarCuadradoVerde(0,0,"red");
        dibujarCuadradoVerde(0,50,"green");
        dibujarCuadradoVerde(0,100,"yellow");

    </script>
</body>

</html>
