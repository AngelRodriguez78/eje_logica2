<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica 2</title>
</head>

<body>
    <header>
        <h1> Log 2 Canva</h1>
    </header>

    <canvas width="600" height="400">



    </canvas>


    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";  //propiedad
        pincel.fillRect(0, 0, 600, 400);  // funcion

        //Cabeza
        pincel.fillStyle = "green";  //propiedad
        pincel.fillRect(125,150, 350, 300);  // funcion

        //ojos
        pincel.fillStyle = "black";  //propiedad
        pincel.fillRect(175, 160, 90, 90);  // funcion

        pincel.fillStyle = "black";  //propiedad
        pincel.fillRect(335, 160, 90, 90);  // funcion

        //nariz
        pincel.fillStyle = "black";  //propiedad
        pincel.fillRect(265, 250, 70, 100);  // funcion

        // boca
        pincel.fillStyle = "black";  //propiedad
        pincel.fillRect(225,290, 40, 110);  // funcion

        pincel.fillStyle = "black";  //propiedad
        pincel.fillRect(335, 290, 40, 110);  // funcion

    </script>
</body>

</html>
