<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica 2</title>
</head>

<body>
    <header>
        <h1> Log 2 Canva</h1>

        <section></section>
           
    </header>




    <canvas width="600" height="400">



    </canvas>


    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";  //propiedad
        pincel.fillRect(0, 0, 600, 400);  // funcion

        pincel.fillStyle = "green";  //propiedad
        pincel.fillRect(0, 0, 200, 400);  // funcion

        pincel.fillStyle = "orange";  //propiedad
        pincel.fillRect(400, 0, 200, 400);  // funcion

        pincel.fillStyle = "yellow";  //propiedad
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        pincel.fillStyle = "purple";  //propiedad
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        pincel.fill();

    </script>
</body>

</html>
